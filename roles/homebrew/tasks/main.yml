---
- name: brew tap
  homebrew_tap: tap={{ item }} state=present
  with_items: homebrew_tap_packages

- name: brew update & brew upgrade
  homebrew: update_homebrew=yes upgrade_all=yes

- name: brew install packages
  homebrew: name={{ item.name }} state={{ item.state|default("present") }} install_options={{ item.install_options|default() }}
  with_items: homebrew_packages

- include: homebrew-cask.yml